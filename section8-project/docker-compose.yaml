services:
  server:
    image: 'nginx:stable-alpine'
    ports:
      - '8000:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  php: # php 인터프리터
    build:
      context: ./dockerfiles
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html:delegated # :delegated 성능향상에 도움이 됨
  mysql:
    image: mysql:5.7
    env_file:
      - ./env/mysql.env
